name: Build Electron App

on:
  push:
    branches:
      - release
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    strategy:
      matrix:
        # os: [macos-latest, windows-latest]
        os: [windows-latest]

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.25.1'

      - name: Build frontend
        env:
          CI: ""
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          cd web
          bun install
          VERSION="release-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          DISABLE_ESLINT_PLUGIN='true' VITE_REACT_APP_VERSION=$VERSION bun run build
          cd ..

      # - name: Build Go binary (macos/Linux)
      #   if: runner.os != 'Windows'
      #   run: |
      #     go mod download
      #     go build -ldflags "-s -w -X 'new-api/common.Version=$(git describe --tags)' -extldflags '-static'" -o new-api

      - name: Build Go binary (Windows)
        if: runner.os == 'Windows'
        run: |
          go mod download
          VERSION="release-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          go build -ldflags "-s -w -X 'new-api/common.Version=$VERSION'" -o new-api.exe

      - name: Update Electron version
        run: |
          cd electron
          VERSION="release-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          # Remove 'release-' prefix and convert to semver format
          # e.g., release-20231215-abc1234 -> 0.0.1-20231215.abc1234
          if [[ $VERSION =~ ^release-([0-9]+)-(.*)$ ]]; then
            DATE_PART=${BASH_REMATCH[1]}
            HASH_PART=${BASH_REMATCH[2]}
            SEMVER="0.0.1-${DATE_PART}.${HASH_PART}"
          else
            SEMVER="0.0.1"
          fi
          npm version $SEMVER --no-git-tag-version --allow-same-version

      - name: Install Electron dependencies
        run: |
          cd electron
          npm install

      # - name: Build Electron app (macOS)
      #   if: runner.os == 'macOS'
      #   run: |
      #     cd electron
      #     npm run build:mac
      #   env:
      #     CSC_IDENTITY_AUTO_DISCOVERY: false  # Skip code signing

      - name: Build Electron app (Windows)
        if: runner.os == 'Windows'
        run: |
          cd electron
          npm run build:win

      # - name: Upload artifacts (macOS)
      #   if: runner.os == 'macOS'
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: macos-build
      #     path: |
      #       electron/dist/*.dmg
      #       electron/dist/*.zip

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            electron/dist/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        run: |
          VERSION="release-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          files: |
            windows-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}